<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="../angular.min.js"></script>
    <script src="app.js"></script>

  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrowItDown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="row">
      <div class="form-group col-md-4 col-xs-12">
        <input ng-model="narrowItDown.searchTerm" type="text" placeholder="search term" class="form-control">
      </div>
      <div class="form-group narrow-button col-md-4 col-xs-12">
        <button ng-click="narrowItDown.search()" class="btn btn-primary">Narrow It Down For Me!</button>
      </div>
    </div>

    <!-- found-items should be implemented as a component -->
    <div class="row">
      <found-items items="narrowItDown.found" on-remove="narrowItDown.onRemove(index)"></found-items>
    </div>
  </div>

</body>
</html>
